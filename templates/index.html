<html>
    <head>
        <title>Jamie's Shoe Shop</title>
    </head>
    <body>
        <h1>List of Orders</h1>
            
        {% for order in orders %}
        <div>
                <p>{{order.name}} on the {{order.date}} has ordered {{order.quantity}} {{order.product_name}} with the size {{order.product_size}} which cost {{order.product_price}}.
                </p>
        </div>
        {% endfor %}
    </body>
</html>
